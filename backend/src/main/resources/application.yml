server:
  port: 8081 # Run API on a non-default port to avoid frontend conflicts

spring:
# Local PostgreSQL database for station search
  datasource:
    url: jdbc:postgresql://localhost:5432/multiplanner
    username: multiplanner
    password: multiplanner
    driver-class-name: org.postgresql.Driver
  
  data:
    redis:
    # Redis used for caching TfL API responses
      host: localhost
      port: 6379

  cache:
    type: redis
    redis:
    # Cache TTL aligned with routing time bucketing (5 minutes)
      time-to-live: 300000

tfl:
  base-url: https://api.tfl.gov.uk # TfL Unified API base URL
  app-key: ${TFL_APP_KEY:}  # API key injected via environment variable
